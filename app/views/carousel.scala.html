@(guitars: List[storeItem])

@main{
<div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

            <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="@routes.Assets.at("images/promo/chapman.jpg")" alt="Chapman" style="width:100%;">
                <div class="carousel-caption">
                    <h2>Chapman Guitars</h2>
                    <h4>NAMM 2018 New Models!</h4>
                </div>
            </div>

            <div class="item">
                <img src="@routes.Assets.at("images/promo/vxPromo.jpg")" alt="Victory" style="width:100%;">
                <div class="carousel-caption">
                    <h2>Victory Amps</h2>
                    <h4>NAMM 2018 New Models!</h4>
                </div>
            </div>

            <div class="item">
                <img src="@routes.Assets.at("images/promo/h&k.jpg")" alt="Hughes & Kettner" style="width:100%;">
                <div class="carousel-caption">
                    <h2>Hughes & Kettner</h2>
                    <h4>New Tubemeister 40 Deluxe!</h4>
                </div>
            </div>

            <div class="item">
                <img src="@routes.Assets.at("images/promo/ibanez.jpg")" alt="Ibanez" style="width:100%;">
                <div class="carousel-caption">
                    <h2>Ibanez Guitars</h2>
                    <h4>Iron Series RGD!</h4>
                </div>
            </div>
        </div>

            <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

    <div class="container" align="center">
        <div id="products" class="row list-group">

        @for(guitars <- guitars){
        <div class="item  col-xs-4 col-lg-4">
            <div class="thumbnail">
                <img class="group list-group-image" style="width:200px"  src=@routes.Assets.at(s"images/guitars/${guitars.image}") alt=@{guitars.nameShort}>
                <div class="caption">
                    <h3 class="group inner list-group-item-heading">@guitars.model</h3>
                    <h4 class="group inner list-group-item-heading">@guitars.make</h4>
                    <p class="lead">Â£@guitars.price</p>
                    <a align="center" class="btn btn-info" style="width:50%; margin: auto;" href="@routes.Application.productPage(s"${guitars.nameShort}")">Description</a>
                </div>
            </div>
        </div>
        }
        </div>
    </div>
}
